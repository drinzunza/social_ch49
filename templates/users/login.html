{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
<div class="login">
    <h2>FSDI Projects</h2>

    <form method="post">
        {% csrf_token %}

        {{ form.as_p }}

        <button class="btn btn-primary">Login</button>

        <hr>

        <p class="p-1">Do you need an account?</p>
        <p class="p-2">Click <a href="{% url 'signup' %}">here</a> to Sign Up</p>
    </form>

</div>


{% endblock %}
