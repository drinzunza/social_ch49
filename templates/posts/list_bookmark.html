{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/bookmark.css' %}">
{% endblock %}

{% block content %}
<div class="bookmarks">
    <h1>View your bookmarks</h1>

    {% for bookmark in bookmark_list %}
    <div class="bookmark">
        <h3>{{bookmark.title}}</h3>
        <h5>{{ bookmark.post.content }}</h5>
        <label>{{bookmark.created_on}}</label>
        <a class="btn-view btn btn-sm btn-outline-primary" href="{% url 'list_posts' %}#p-{{bookmark.post.id}}">
            View post >> 
        </a>
        <a class="btn-remove btn btn-sm btn-outline-danger" href="{% url 'delete_bookmark' bookmark.id %}">
            <i class="fa-regular fa-trash-can"></i>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
