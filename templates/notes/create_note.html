{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/notes.css' %}">
{% endblock %}

{% block content %}
<div class="update-note">

    <div class="body">
        <h1>Create Note</h1>
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}

            <div class="controls">
                <a href="{% url 'list_notes' %}" class="btn btn-outline-dark">Cancel</a>
                <button class="btn btn-primary">Save Note</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
