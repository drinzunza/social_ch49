{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/notes.css' %}">
{% endblock %}

{% block content %}
<div class="update-note">

    <div class="body">
        <h1>Update Note</h1>
        <form method="post">
            {% csrf_token %}

            {{form.as_p}}
        
            <div class="controls">
                <button class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>

</div>
{% endblock %}
